<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact</title>
    <link rel="stylesheet" href="contactStyle.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Icons Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <!-------------------------------------
    Header including navigation bar and logo
    --------------------------------------->

    <header class="header">



      <nav class="nav">


        <ul class="navList">
          <li><a class="homeIcon" href="index.html"><i class="material-icons ">home</i></a></li>
          <li><a class="shopIcon" href="#"><i class="material-icons ">local_mall</i></a></li>
        </ul>

        <img src="/Images/silverHandsLogo.PNG" class="logo" alt="Silver Hand UK Logo">

        <ul class="navList">
          <li><a class="sellIcon" href="#"><i class="material-icons">local_atm</i></a></li>
          <li><a class="aboutIcon" href="about.html"><i class="material-icons ">view_headline</i></a></li>
          <li><i class="fa fa-cart-plus">
              <span class="cart-item">0</span>
            </i></li>
        </ul>

      </nav>

    </header>

    <!------------------
           Hero
    -------------------->

    <div class="hero">
      <div class="dark-filter">
        <h1 class="page-title">Contact</h1>
      </div>
    </div>

    <!--------------------------
        Main section including
               Icons
      ------------------------->

      <main class="main">

        <!----------------------
              comment form
           -------------------->


          <h1 class="form-title">Comments</h1>

          <form action="" class="comment-form">

          <div class="first-name-section form-section">
            <label for="firstName" class="first-name-lable">First Name</label>
            <input id="firstName" type="text" required placeholder="First Name" class="first-name">
          </div>

          <div class="second-name-section form-section">
            <label for="secondName" class="second-name-lable">Second Name</label>
            <input id="secondName" placeholder="Second Name" required type="text" class="second-name">
          </div>

          <div class="email-section form-section">
            <label for="email" class="email-lable">Email</label>
             <input type="email" id="email" required placeholder="john.doe@email.com" class="email">
          </div>

          <div class="comment-section form-section">
            <label for="comment" class="comment-label">Comment</label>
             <textarea name="comment" placeholder="Please leave a comment..." id="comment" cols="30" rows="10" class="comment"></textarea>
          </div>

          <input type="submit" class="submit-btn">
        </form>

        <!------------------------
                   icons
          ------------------------>

      <h1 class="page-title">Contact</h1>

      <div class="icon-container">
        <a class = 'facebook-icon' href="https://facebook.com/SilverHandUK" target="_blank"><i class="fa fa-facebook fa-3x"></i></a>

        <a class = 'instagram-icon' href="https://instagram.com/SilverHandUK" target="_blank"><i class="fa fa-instagram fa-3x"></i></a>

        <a class = 'twitter-icon' href="https://twitter.com/SilverHandUK" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>

        <a class = 'envelope-icon' href=""><i class="fa fa-envelope fa-3x"></i></a>

        <a class = 'phone-icon' href=""><i class="fa fa-phone fa-3x"></i></a>
      </div>

      </main>


    <!-----------------------------
          Footer With Icons
     ----------------------------->

    <footer class="footer">

      <div class="footerHI">
      <h3>Connect with us</h3>

      <!-- ICONS CONTAINER -->
      <div class="icons">
        <a href="https://twitter.com/SilverHandUK" title='Twitter' target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
        <a href="https://facebook.com/SilverHandUK" title="Facebook" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a>
        <a href="https://instagram.com/SilverHandUK" title="Instagram" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
      </div>
      </div>
      <img src="/Images/silverHandsLogo.png" class="logo" alt="silver hand uk logo">

    </footer>


  </body>
</html>
